<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>品牌关联测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .brand-item { margin: 5px 0; padding: 5px; background: #f8f9fa; border-radius: 3px; }
        .product-item { margin: 3px 0; padding: 3px; background: #e9ecef; border-radius: 2px; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>品牌关联测试</h1>
    <button onclick="testBrands()">测试品牌数据</button>
    <button onclick="testProducts()">测试产品数据</button>
    <div id="results"></div>

    <script src="https://static.cloudbase.net/cloudbase-js-sdk/2.17.3/cloudbase.full.js"></script>
    <script>
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = 'result ' + (isSuccess ? 'success' : 'error');
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }

        async function testBrands() {
            document.getElementById('results').innerHTML = '';
            
            try {
                addResult('开始测试品牌数据...');
                
                // 1. 初始化CloudBase
                const app = cloudbase.init({ env: 'cloud1-0gc8cbzg3efd6a99' });
                
                // 2. 匿名认证
                const auth = app.auth({ persistence: 'none' });
                await auth.signInAnonymously();
                addResult('匿名认证成功');
                
                // 3. 调用品牌查询云函数
                const result = await app.callFunction({
                    name: 'mysqlQuery',
                    data: {
                        action: 'brands',
                        databaseUrl: 'mysql://skaiy_diao:Skaiy.290823@sh-cynosdbmysql-grp-94slsv2s.sql.tencentcdb.com:21976/cloud1-0gc8cbzg3efd6a99'
                    }
                });
                
                if (result.result && result.result.ok) {
                    const brandData = result.result.data;
                    addResult(`✅ 品牌数据获取成功！共 ${brandData.brandDictionary.brands.length} 个品牌`);
                    
                    let brandHtml = '<h3>品牌列表:</h3>';
                    brandData.brandDictionary.brands.forEach(brand => {
                        brandHtml += `<div class="brand-item">
                            <strong>${brand.shortName}</strong> (${brand.code}) - ${brand.name}
                            <br>产品数量: ${brand.productCount}
                        </div>`;
                    });
                    
                    addResult(brandHtml);
                } else {
                    addResult('❌ 品牌数据获取失败: ' + (result.result?.error || '未知错误'), false);
                }
                
            } catch (error) {
                console.error('测试失败:', error);
                addResult('❌ 测试失败: ' + error.message, false);
            }
        }

        async function testProducts() {
            try {
                addResult('开始测试产品品牌关联...');
                
                // 1. 初始化CloudBase
                const app = cloudbase.init({ env: 'cloud1-0gc8cbzg3efd6a99' });
                
                // 2. 匿名认证
                const auth = app.auth({ persistence: 'none' });
                await auth.signInAnonymously();
                
                // 3. 调用产品查询云函数
                const result = await app.callFunction({
                    name: 'mysqlQuery',
                    data: {
                        action: 'products',
                        databaseUrl: 'mysql://skaiy_diao:Skaiy.290823@sh-cynosdbmysql-grp-94slsv2s.sql.tencentcdb.com:21976/cloud1-0gc8cbzg3efd6a99'
                    }
                });
                
                if (result.result && result.result.ok) {
                    const productData = result.result.data;
                    addResult(`✅ 产品数据获取成功！共 ${productData.categories.length} 个分类`);
                    
                    let productHtml = '<h3>产品品牌关联示例:</h3>';
                    let brandCount = 0;
                    
                    productData.categories.forEach(category => {
                        if (category.items.length > 0) {
                            productHtml += `<h4>${category.name} (${category.items.length}个产品)</h4>`;
                            
                            // 只显示前5个产品作为示例
                            category.items.slice(0, 5).forEach(item => {
                                if (item.brandName) {
                                    brandCount++;
                                    productHtml += `<div class="product-item">
                                        ${item.name} - <strong>品牌: ${item.brandName}</strong>
                                    </div>`;
                                }
                            });
                        }
                    });
                    
                    addResult(`有品牌关联的产品示例 (显示前几个): ${brandCount}个`);
                    addResult(productHtml);
                } else {
                    addResult('❌ 产品数据获取失败: ' + (result.result?.error || '未知错误'), false);
                }
                
            } catch (error) {
                console.error('测试失败:', error);
                addResult('❌ 测试失败: ' + error.message, false);
            }
        }
    </script>
</body>
</html>
